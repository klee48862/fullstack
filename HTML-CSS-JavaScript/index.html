<!DOCTYPE html>
<html>
    <head>
    <title>Any relevant title you want to give</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
                <form action="">
                <table>
                    <tr>
                        <th style="width:40%"></th>
                        <th style="width:60%"></th>
                    </tr>
                    <tr>
                        <td><label>Amount:</label></td>
                        <td> <input type="number"  id="principal"></td>
                    </tr>
                    <tr> 
                        <td><label>No. of Years: </label></td>
                        <td><select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </select> </td>
                    </tr>
                    <tr>
                        <td><label>Interest Rate:</label></td>
                        <td><p><input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
                        <span id="rate_val">
                            10.25
                        </span><em>%</em></p></td>
                    </tr>
                </table>

                <button onclick="compute(); return false;">Compute Interest</button><br/><br/>
                </form>
            <div><span id="result1"></span><br/><br/></div>
            <div>
                <footer>
                    &#169; This Calculator belongs to ML
                </footer>
            </div>
            
        </div>
        
            
        </body>
</html>
